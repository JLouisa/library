<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./javascript.js" defer></script>
</head>

<body>
  <p>Library</p>
  <div class="newBook">
    <button id="newBtn">NEW BOOK</button>
  </div>
  <div class="theForm">
    <form action="" id="leForm">
      <div>
        <label for="addTitle">Title</label>
        <input type="text" id="addTitle" name="addTitle" placeholder="Title" />
      </div>
      <div>
        <label for="addAuthor">Author</label>
        <input type="text" id="addAuthor" name="addAuthor" placeholder="Author" />
      </div>
      <div>
        <label for="addNoP">Number of pages</label>
        <input type="text" id="addNoP" name="addNoP" placeholder="Number of pages" />
      </div>
      <div>
        <label for="addRead">Have your complete read this book</label><br>
        <input type="radio" id="addRead" name="addRead" value="Yes" />
        <label for="addRead">Yes</label>
        <input type="radio" id="addRead" name="addRead" value="No" />
        <label for="addRead">No</label>
      </div>
    </form>
    <button class="addBtn">Add Book</button>
    <button id="cancelBtn">Cancel</button>
  </div>
  <div class="books">
    <table>
      <thead>
        <tr>
          <th class="bookTitle">Book</th>
          <th>Author</th>
          <th>Pages</th>
          <th class="readCell">Have your read it?</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>

</html>
